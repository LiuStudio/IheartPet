<div class = "container">
	<div class = "row">
		<div class = "col-md-6">
			<h1 class="form-signin-heading"> sign in</h1>
			<p class = "lead"> Not a member? Please<a ng-sref="register">register</a> instead.</p>p>

			<form ng-submit = "vm.onSubmit()">
				<div class = "form-group">
					<label for= "email"> Email Address</label>	
					<input type="email" name = "email" class="form-control" id="email" placeholder = "Enter Email" ng-model = "vm.credentials.email">
				</div>
				<div class = "form-group">
					<label for = "password">Password</label>
					<input type="password" name="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
				</div>	
				<button type="submit" class="btn btn-primary">Sign in!</button>
			</form>
		</div>
	</div>
</div>
